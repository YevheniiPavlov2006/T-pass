<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-pass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <header class="header">
        <img class="header-logo" src="img/header-logo.svg" alt="">
        <div class="header-menu">
          <div class="header-menu-item item1"></div>
          <div class="header-menu-item item2"></div>
          <div class="header-button"></div>
        </div>
      </header>
      <div class="main-content">
        <div class="main-content-text"></div>
        <img class="main-conten-img" src="img/main-content-img.svg" alt="">
      </div>
    </div>
    <div class="advantages">
      <div class="advantage-item">
        <img src="img/advantage1.svg" alt="">
        <div class="advantage-text adv-t1"></div>
      </div>
      <div class="advantage-item">
        <img src="img/advantage2.svg" alt="">
        <div class="advantage-text adv-t2"></div>
      </div>
      <div class="advantage-item">
        <img src="img/advantage3.svg" alt="">
        <div class="advantage-text adv-t3"></div>
      </div>
    </div>
    <div class="how-work block">
      <img class="how-work-img block-img" src="img/how-work.svg" alt="">
      <div class="how-work-content block-content"></div>
    </div>
    <div class="info">
      <div class="info-content">
        <div class="info-content-item info-content-item1"></div>
        <div class="info-content-item info-content-item2"></div>
        <div class="info-content-item info-content-item3"></div>
      </div>
      <img class="info-img" src="img/info-img.svg" alt="">
    </div>
    <div class="send block">
      <div class="send-content block-content"></div>
      <img class="send-img block-img" src="img/send.svg" alt="">
    </div>
    <div class="input-block">
      <img class="input-block-img" src="img/input-block.svg" alt="">
      <div class="input-block-title">Enjoy your afternoon tea with a snack</div>
      <div class="input-block-main">

        <div class="input-block-contnet">
          <input class="input" type="text" placeholder="Enter mobile number">
          <div class="input-block-app-content">
            <img class="input-img-grid1" src="img/input-apple.svg" alt="">
            <img class="input-img-grid2" src="img/input-playM.svg" alt="">
          </div>
        </div>
        <button class="input-button">Send Link</button>

      </div>
    </div>
    <footer class="footer">
      <img class="footer-img1" src="img/footer-img.svg" alt="">
      <img class="footer-img2" src="img/footer-img2.svg" alt="">

      <div class="footer-content">
        <img src="img/footer-logo.svg" alt="">
        <div class="footer-content-text">
          <div class="footer-content-column">
            <div class="footer-column-title">Company</div>
            <div class="footer-column-text">Merchant Portal</div>
          </div>
          <div class="footer-content-column">
            <div class="footer-column-title">Support</div>
            <div class="footer-column-text">FAQ</div>
            <div class="footer-column-text">Terms of Service</div>
            <div class="footer-column-text">Privacy Policy</div>
          </div>
          <div class="footer-content-column">
            <div class="footer-column-title">Follow Us</div>
            <a class="footer-column-text" href="">Twitter</a>
            <a class="footer-column-text" href="">Instagram</a>
            <a class="footer-column-text" href="">Facebook</a>
            
          </div>
        </div>
      </div>

    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
